<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <a href="#"><img class="header__logo" src="images/logo.png" alt="logo"></a>
                    <span class="logo__text">Organick</span>
                </div>
                <div class="nav__link">
                    <a class="nav__linkText nav__linkText--decor" href="#">Home</a>
                    <a class="nav__linkText " href="#">About Us</a>
                    <a class="nav__linkText " href="#">Shop</a>
                    <a class="nav__linkText " href="#">Pages</a>
                    <a class="nav__linkText " href="#">Contact Us</a>
                </div>
                <div class="basket__shop">
                    <div class="basket__link">
                        <div class="basket__content">
                            <a href="#"><img class="basket__image" src="images/basket.png" alt="basket"></a>
                        </div>
                        <div class="basket__text">Cart 0</div>
                    </div>
                </div>
            </header>
            <div class="block1">
                <div class="block1__background">
                    <div class="block1__contentText">
                        <div class="block1__subTitle">Made With Nature</div>
                        <div class="block1__title">Welcome to the world of nature and organic.</div>
                        <div class="block1__button">
                            <div class="block1__buttonText">Explore Now</div>
                            <div class="block1__buttonArrow">
                                <a href="#"><img class="block1__arrow" src="images/Arrow.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block2">
                <div class="block2__imagePinq">
                    <div class="pinq__subTitle block2__subTitle-decoration">Natural!!</div>
                    <div class="pinq__title block2__title-decoration">Get garden Fresh Fruits</div>  
                </div>
                <div class="block2__imageGrey">
                    <div class="grey__subTitle block2__subTitle-decoration">Offer!!</div>
                    <div class="grey__title block2__title-decoration">Get 10% off on Vegetables</div>  
                </div>
            </div>
            <div class="block3"></div>
        </div>
    </div>
</body>
</html>
